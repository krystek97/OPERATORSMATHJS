<!DOCTYPE html>
<html lang = "pl">
    <head>
        <meta charset = "UTF-8">
        <title>VARIABLESWEB</title>
        <meta name="description" contennt="VARIABLESWEB">
        <meta name="keywords" content="VARIABLESWEBJS">
        <meta name="author" content="Krystian Kozłowski">
        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="arkusz.css">
    </head>
    <body>
        <script>
            var number = 23 ;
            var number2 = 11.5 ;
            var sum ;
            var difference ;
            var mod ;
            var increment ;
            var decrement ; 
        </script>
        <script type="text/javascript">
            sum = number + number2 ;
            document.write(sum) ; //Wypisuje wynik dodawania
            document.write("\n") ;
            difference = number - number2 ;
            document.write(difference) ; //Wypisuje wynik odejmowania
            division = number/number2 ;
            document.write("\n") ;
            document.write(division) ;//Wypisuje wynik dzielenia
            mod = number%number2 ;
            document.write("\n") ;
            document.write(mod) ; //Wypisuje reszte z dzielenia
            increment = number++ ;
            document.write("\n") ;
            document.write(increment) ; //Wypisuje zinkrementowaną liczbę
            decrement = number-- ;
            document.write("\n") ;
            document.write(decrement) ; //Wypisuje zdekrementowaną liczbę
        </script>
    </body>
</html>
